            height: 100vh;

            background: #080f1a;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            height: min(700px, 90vh);
            width: min(600px, 90vw);
            background: #122139;
            border-radius: min(300px, 50vw) min(300px, 50vw) 0px 0px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .glass:before {
            content: "";
            height: 30px;
            width: 40px;
            transform-origin: center;
            border: 25px solid #122139;
            border-radius: 100%;
            position: absolute;
            left: 50%;
            top: -74px;
            transform: translateX(-50%);
        }

        .glass:after {
            content: "";
            position: absolute;
            height: 15px;
            width: 100%;
            background: #a52a2a;
            top: 100%;
            left: 0%;
        }

        .shine {
            width: 26px;
            height: 200px;
            background: white;
            opacity: 0.2;
            position: absolute;
            right: 15%;
            top: 200px;
            border-radius: 100px;
            z-index: 10;
        }

        .shine:before {
            content: "";
            width: 26px;
            height: 40px;
            position: absolute;
            background: white;
            top: 365px;
            border-radius: 100px;
        }

        .petals {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .petals > div {
            position: absolute;
            background: #d52d58;
            width: 85px;
            height: 120px;
            top: 200px;
            transition: all 0.5s ease-out;
        }

        .petals > div:nth-child(1) {
            border-radius: 15px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            left: -42.5px;
            top: 200px;
            background: #d52d58;
        }

        .petals > div:nth-child(2),
        .petals > div:nth-child(4),
        .petals > div:nth-child(6) {
            background: #b81b43;
            left: -80px;
            border-radius: 0px 50px 0px 50px;
            transform-origin: bottom right;
        }

        .petals > div:nth-child(3),
        .petals > div:nth-child(5),
        .petals > div:nth-child(7) {
            background: #b81b43;
            left: -10px;
            border-radius: 50px 0px 50px 0px;
            transform-origin: bottom left;
        }

        .petals > div:nth-child(2) {
            z-index: 5;
            background: #ab1a3f;
            top: 218px;
            height: 130px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, .5);
            animation: bloom2 3s ease-in-out;
            animation-fill-mode: forwards;

        .petals > div:nth-child(3) {

        .deadPetals {

            left: 50%;
            transform: translateX(-50%);

            background: #d52d58;
            width: 20px;

            top: 200px;

            box-shadow: 0px 0px 30px rgba(245, 148, 184, .5);

        .leaves > div:nth-child(3) {

        .thorns {

        .thorns > div {

        }

        .thorns > div:nth-child(odd) {

        @keyframes bloom2 {
            50% {

            100% {

                top: 615px;
                left: -210px;
                background: #71122a;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);

        }

        @keyframes bloom3 {
            100% {

            }

        @keyframes bloom4 {
            100% {

            }
        }

        @keyframes bloom5 {

        }

        @keyframes bloom6 {
            100% {
                transform: rotate(-10deg);
            }
        }

        @keyframes bloom7 {
            100% {

            }
        }

        @keyframes glowing {
            50% {
                background: #d7365f;
                box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            }
        }

        @keyframes falling {
            20% {
                top: 335px;
                background: #9d193b;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);
            }
            100% {
                top: 335px;
                opacity: 0;
            }
        }

        .texto {
            color: white;
            font-size: clamp(20px, 5vw, 35px);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        @media (max-width: 768px) {

        }

        @media (max-width: 320px) {

            }
        }
